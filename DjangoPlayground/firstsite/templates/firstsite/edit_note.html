{% extends "firstsite/base.html" %}
{% block title %}Edit: {{ note.title }}{% endblock %}
{% block content %}
<h1>Edit Note</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save changes</button>
  <a href="{% url 'note_detail' note.pk %}">Cancel</a>
</form>
{% endblock %}
