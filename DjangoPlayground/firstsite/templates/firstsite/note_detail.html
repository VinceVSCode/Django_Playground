<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ note.title }}</title>
</head>
<body>
    <h1>{{ note.title }}</h1>

    <p>{{ note.content }}</p>

    {% if note.tags.exists %}
        <p><strong>Tags:</strong>
            {% for tag in note.tags.all %}
                {{ tag.name }}{% if not forloop.last %}, {% endif %}
            {% endfor %}
        </p>
    {% endif %}

    {% if note.is_pinned %}
        <p><em>Pinned</em></p>
    {% endif %}
    {% if note.is_archived %}
        <p><em>Archived</em></p>
    {% endif %}

    <a href="{% url 'note_lists' %}">‚Üê Back to list</a>
</body>
</html>
