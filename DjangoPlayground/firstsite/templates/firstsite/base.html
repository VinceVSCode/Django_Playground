{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Notes{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'firstsite/styles.css' %}" />
</head>
<body>
  <nav>
    <a href="{% url 'note_lists' %}">Notes</a>
    <a href="{% url 'create_note' %}">New note</a>

    <span style="float:right">
      {% if request.user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" style="display:inline">
          {% csrf_token %}
          <button class="button" type="submit">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </span>
  </nav>

  <!-- Flash messages -->
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="message {{ message.tags|default:'info' }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  
  <div class="container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
