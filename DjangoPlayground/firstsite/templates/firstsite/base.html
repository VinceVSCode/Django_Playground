{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Notes{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'firstsite/styles.css' %}" />
</head>
<body>
  <nav>
    <a href="{% url 'note_lists' %}">Notes</a> |
    <a href="{% url 'create_note' %}">New note</a> |
    <a href="/accounts/logout/">Logout</a>
  </nav>
  <!-- Flash messages -->
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="message {{ message.tags|default:'info' }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  
  <div class="container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
