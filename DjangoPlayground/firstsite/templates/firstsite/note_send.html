{% extends "firstsite/base.html" %}
{% block title %}Send Note{% endblock %}
{% block content %}
<div class="card" style="max-width:720px;">
  <h2 style="margin-top:0;">Send “{{ note.title }}”</h2>
  <form method="post">
    {% csrf_token %}
    <div style="margin-bottom:.6rem;">
      <label for="id_recipient_username" class="muted">Recipient username</label><br>
      {{ form.recipient_username }}
    </div>
    <button class="button" type="submit">Send</button>
    <a class="button" href="{% url 'note_detail' note.pk %}">Cancel</a>
  </form>
</div>
{% endblock %}
