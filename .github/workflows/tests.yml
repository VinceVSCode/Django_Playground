# .github/workflows/tests.yml 
name: tests

on: 
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest

    # Set working directory to the DjangoPlayground folder, since we made so that tests and scripts are executated from there
    defaults:
      run:
        working-directory: DjangoPlayground   
    
    strategy:
      matrix:
        # To be implemented at a later date. Need to make sure all tests pass on multiple OS and Python versions first.
        # os: [ubuntu-latest, windows-latest]
        python-version: [3.11]
      # max-parallel: 4
      # fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Upgrade pip and install dependencies
        run: 
          python -m pip install --upgrade pip
      - name: Install dependencies else install minimal dependencies
        run: |
          if [ -f requirements.txt ]; then 
            pip install -r requirements.txt; 
          else 
            # Install minimal dependencies for testing
            pip install django djangorestframework djangorestframework-simplejwt 
            pip install pytest pytest-django 
          fi
      - name: Run tests   
        
        env:
          DJANGO_SETTINGS_MODULE: DjangoPlayground.settings
        run: |
         pytest -vv -rA --tb=short
