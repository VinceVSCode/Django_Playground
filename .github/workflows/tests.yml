# .github/workflows/tests.yml 
name: tests

on: 
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      # Make Django find your settings everywhere in the job
      DJANGO_SETTINGS_MODULE: DjangoPlayground.settings
      # Force non-interactive behavior
      PYTHONUNBUFFERED: "1"
    

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r DjangoPlayground/requirements.txt || true
          # Ensure test tools are present even if not in requirements.txt
          pip install pytest pytest-django djangorestframework

      - name: Django migrate (SQLite)
        working-directory: DjangoPlayground
        run: |
          python manage.py migrate --noinput

      - name: Run tests (entire suite)
        working-directory: DjangoPlayground
        run: |
          pytest -q firstsite/tests
